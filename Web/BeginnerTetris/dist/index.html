<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>俄罗斯方块</title><style>#root {
            margin: 0 auto;
            display: flex;
            justify-content: center;

        }

        #panel {
            position: relative;
            width: 300px;
            height: 300px;
            background: #000;
        }

        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            color: #f20;
            text-align: center;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #msg p {
            border: 2px solid #fff;
            padding: 1em;
            background: #f20;
            color: #ffffff;
        }
        #tip p {
            text-align: center;
        }</style><script defer="defer" src="scripts/bundle.js"></script></head><body><div id="root"><div id="panel"><div id="msg"><p>游戏暂停</p></div></div><div id="tip"><div id="next"></div><div id="score"></div><div><p>使用键盘进行游戏：</p><p>↑：旋转</p><p>↓：向下</p><p>←：左</p><p>→：右</p><p>空格：暂停/恢复/开始</p></div></div></div></body></html>
